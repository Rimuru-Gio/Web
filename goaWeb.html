<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./goaWeb.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=book" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Dancing+Script:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+CU+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6No2_k7LngO4POXhYvsUstfS4WUtguqyrBQ&s">
    <title>GoaLWeb.com</title>
</head>
<body>
    <header>
        <select name="Background" id="backgroundModel" onchange="backgroundModel()">
            <option value="Black" selected>
                Dark Model
            </option>
            <option value="White">
                White Model
            </option>
        </select>
    </header>
    <main>
        <div class="content">
            <h1>GoaL Web</h1>
            <div class="search-button">
                <input type="search" placeholder="Search" id="search" list="suggested">
                <datalist id="suggested">
                    <option value="Game">Games</option>
                    <option value="BookShop">Book Shop</option>
                    <option value="Group">Group member</option>
                </datalist>
                <div class="pages">
                    <a href="index.html">
                        <button title="Book Shop">
                            <i class="fi fi-ss-books"></i>
                        </button>
                    </a>
                    <a href="./Games.html">
                        <button title="Game">
                            <i class="fi fi-sc-gamepad"></i>
                        </button>
                    </a>
                    <button onclick='groupMember()'>
                        Group N4
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
