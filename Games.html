<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6No2_k7LngO4POXhYvsUstfS4WUtguqyrBQ&s">
    <link rel="stylesheet" href="./Games.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Dancing+Script:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+CU+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <select name="Background" id="backgroundModel" onchange="backgroundModel()">
            <option value="Black" selected>
                Dark Model
            </option>
            <option value="White">
                White Model
            </option>
        </select>
    </header>
    <main>
        <div class="content">
            <span id="Game1"></span>
            <div class="rock-paper-scissor">
                <h1>Rock Paper Scissor</h1>
                <div class="heart" id="heart">
                    <i class="fi fi-ss-heart" id="heart1"></i>
                    <i class="fi fi-ss-heart" id="heart2"></i>
                    <i class="fi fi-ss-heart" id="heart3"></i>
                </div>
                <div class="result">
                    <div>
                        <p>
                            User: 
                            <span id="user"></span>
                        </p>
                    </div>
                    <div id="result">
                        - - - 
                    </div>
                    <div>
                        <p>
                            Compiuter:
                            <span id="compiuter"></span>
                        </p>
                    </div>
                </div>
                <div class="all">
                    <div class="user-choises">
                        <button onclick="RockPaperScissor('Rock')">Rock</button>
                        <button onclick="RockPaperScissor('Paper')">Paper</button>
                        <button onclick="RockPaperScissor('Scissor')">Scissor</button>
                    </div>
                    <a href='#Game2'><button>X/0</button></a>
                </div>
            </div>
            <div class="X-O">
                <div class="game">
                    <h1>X & O</h1>
                    <br>
                    <div id="result2">---</div>

                    <div class="border">
                        <div class="x">
                            <div class="cub"></div>
                            <div class="cub"></div>
                            <div class="cub"></div>
                        </div>
                        <div class="x">
                            <div class="cub"></div>
                            <div class="cub"></div>
                            <div class="cub"></div>
                        </div>
                        <div class="x">
                            <div class="cub"></div>
                            <div class="cub"></div>
                            <div class="cub"></div>
                        </div>
                    </div>
                </div>
                <div class="all">
                    <a href='#Game1'><button>rock-paper-scissor</button></a>
                </div>
                <span id="Game2"></span>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
